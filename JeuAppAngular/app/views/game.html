<!DOCTYPE html>
<!-- saved from url=(0047)http://getbootstrap.com/examples/sticky-footer/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recettes</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">



  





</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h1>Ingr√©dients</h1>

                <div class "panel panel-default">
                    <div class="panel-body">
                        <ul  class='list-group' ng-repeat="top in ctrl.toppings">
                            <li ng-click="ctrl.addToppings(top)" class='list-group-item'> {{top}}</li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="col-md-4">
                <h1>Pizza</h1>

                <div class="panel panel-info class">
                    <div id="pizza" class="panel-heading">
                        <h3> Pizza: {{ctrl.pizza.recipe}}</h3>
                        <h4> Score: {{ctrl.score}}</h4>
                    </div>
                    <div class="panel-body">
                        <div id="currentToppings" class "panel">
                            <h3> Ingredients : </h3>
                            <ul id='ingredients' class='list-group' ng-repeat="top in ctrl.pizza.toppings track by $index">
                                 <li class='list-group-item'> {{top}}</li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <h1>Commandes</h1>

                <div class "panel">
                    <ul  class='list-group' ng-repeat="pizz in ctrl.pizzas">
                            <li ng-click="ctrl.editPizza(pizz)" class='list-group-item' > {{pizz.recipe}}</li>
                        </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="bundle.js"></script>

</body>



</html>
