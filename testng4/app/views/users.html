<table class="table table-hover">
    <thead>
        <tr>
            <th ng-click="sortBy = 'name';reverse = !reverse"> Name </th>
            <th ng-click="sortBy = 'email';reverse = !reverse"> Email </th>
            <th> Bio </th>
        </tr>
    </thead>
    <tr ng-repeat="user in ctrl.users | orderBy:sortBy:reverse track by $index">
        <td> {{ user.name }} </td>
        <td> {{ user.email }} </td>
        <td> {{ user.bio }} </td>
        <td>
            <button ng-click="ctrl.deleteUser(user)" type="button" class="btn btn-danger">Delete</button>

            <a ng-click="ctrl.editUser(user)" type="button" class="btn btn-primary" href="/user/{{user.id}}"> Edit </a>
        </td>
    </tr>

    


</table>

<a href="/user" class="btn btn-success">Ajouter un utilisateur</a>
